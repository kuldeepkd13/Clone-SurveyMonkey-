<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend/style/signup.css">
</head>
<body>
    <div id="main">
        <div class="brand">
            <div class="logo">
                <img style="width: 40px; height: 40px;" src="Image/logo1.png" alt="brand">
            </div>
            <div class="brandname">
                <h2>Inquiry Falcon</h2>
            </div>
        </div>
        <form>
            <p style="text-align: right;">Already have an account?<a href="/frontend/login.html">Log in</a></p>
            <h1>Create an account</h1>
            <label for="Username">Username</label>
            <input type="text" id="name">
            <label for="email">Email address</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <input type="submit" value="Sign up">
        </form>
        <div class="response">
            <!-- This is where the response message will be displayed -->
        </div>
        <div id="lowerdiv">
            <div class="log-in-with">
                <p>Or Sign up with</p>
                <div class="sso-icons">
                    <a href="#"><img src="/frontend/Image/microsoft.png" alt="Microsoft"></a>
                    <a href="#"><img src="/frontend/Image/google.png" alt="Google"></a>
                    <a href="#"><img src="/frontend/Image/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="/frontend/Image/linkedin.png" alt="LinkedIn"></a>
                    <a href="#"><img src="/frontend/Image/apple.png" alt="Apple"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/frontend/src/signup.js"></script>
</html>
